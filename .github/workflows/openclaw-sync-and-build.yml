name: OpenClaw Sync & Build

on:
  schedule:
    - cron: '0 2 * * *' # daily UTC
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if official version tag already exists'
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

concurrency:
  group: openclaw-sync-and-build
  cancel-in-progress: false

jobs:
  sync-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Sync upstream docker-setup.sh
        id: sync
        shell: bash
        run: |
          set -euo pipefail
          UPSTREAM_URL="https://raw.githubusercontent.com/openclaw/openclaw/main/docker-setup.sh"
          TARGET="openclaw/upstream/docker-setup.sh"

          mkdir -p "$(dirname "$TARGET")"
          curl -fsSL "$UPSTREAM_URL" -o "$TARGET.new"

          if [ -f "$TARGET" ] && cmp -s "$TARGET" "$TARGET.new"; then
            rm -f "$TARGET.new"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No upstream docker-setup.sh changes."
          else
            mv "$TARGET.new" "$TARGET"
            chmod +x "$TARGET"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Upstream docker-setup.sh changed; file updated."
          fi

      - name: Commit synced script
        if: ${{ steps.sync.outputs.changed == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add openclaw/upstream/docker-setup.sh
          git commit -m "chore(openclaw): sync upstream docker-setup.sh"
          git push

      - name: Resolve official OpenClaw version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          OFFICIAL_TAG=$(curl -fsSL https://api.github.com/repos/openclaw/openclaw/releases/latest | jq -r '.tag_name // empty')
          if [ -z "$OFFICIAL_TAG" ] || [ "$OFFICIAL_TAG" = "null" ]; then
            OFFICIAL_TAG=$(curl -fsSL https://api.github.com/repos/openclaw/openclaw/tags?per_page=1 | jq -r '.[0].name')
          fi
          OFFICIAL_TAG=${OFFICIAL_TAG#v}
          echo "official_version=$OFFICIAL_TAG" >> "$GITHUB_OUTPUT"
          echo "Official version: $OFFICIAL_TAG"

      - name: Decide whether build is needed
        id: decide
        shell: bash
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          FORCE_BUILD="${{ inputs.force_build == true }}"
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_PATH="${OWNER_LC}/openclaw-custom"
          VERSION="${{ steps.ver.outputs.official_version }}"

          if [ "$FORCE_BUILD" = "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "reason=force_build" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          TAGS_JSON=$(curl -fsSL -H "Authorization: Bearer ${GHCR_TOKEN}" "https://ghcr.io/v2/${IMAGE_PATH}/tags/list" || true)
          if [ -n "$TAGS_JSON" ] && echo "$TAGS_JSON" | jq -e --arg v "$VERSION" '.tags // [] | index($v) != null' >/dev/null; then
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "reason=official_version_exists" >> "$GITHUB_OUTPUT"
            echo "Skip build: ghcr.io/${IMAGE_PATH}:${VERSION} already exists."
          else
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "reason=official_version_missing" >> "$GITHUB_OUTPUT"
            echo "Build required: official version tag ${VERSION} is not present."
          fi

      - name: Set up QEMU
        if: ${{ steps.decide.outputs.should_build == 'true' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        if: ${{ steps.decide.outputs.should_build == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ steps.decide.outputs.should_build == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push OpenClaw image
        if: ${{ steps.decide.outputs.should_build == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./openclaw
          file: ./openclaw/Dockerfile
          platforms: linux/amd64
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/openclaw-custom:latest
            ghcr.io/${{ github.repository_owner }}/openclaw-custom:${{ steps.ver.outputs.official_version }}
            ghcr.io/${{ github.repository_owner }}/openclaw-custom:${{ steps.ver.outputs.official_version }}-r${{ github.run_number }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=openclaw-custom
            org.opencontainers.image.version=${{ steps.ver.outputs.official_version }}

      - name: Smoke-check image metadata
        if: ${{ steps.decide.outputs.should_build == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/openclaw-custom:${{ steps.ver.outputs.official_version }}

      - name: Nothing to build
        if: ${{ steps.decide.outputs.should_build != 'true' }}
        run: |
          echo "No build needed. Reason: ${{ steps.decide.outputs.reason }}"
